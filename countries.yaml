openapi: 3.0.3
info:
  title: Rest Countries
  version: 1.0.0
  contact: {}
servers:
  - url: https://restcountries.com
paths:
  /v3.1/name/{name}:
    get:
      summary: Get Country Details by Country Name
      description: Get Country Details by Country Name
      operationId: name
      parameters:
        - name: name
          in: path
          description: Country Name
          required: true
          schema:
            type: string
      responses:
        '200':
          description: sample
          headers:
            Cache-Control:
              schema:
                type: string
                example: public, immutable, max-age=31556926
            Connection:
              schema:
                type: string
                example: Keep-Alive
            Date:
              schema:
                type: string
                example: Thu, 19 Oct 2023 09:06:23 GMT
            Keep-Alive:
              schema:
                type: string
                example: timeout=5, max=100
            Server:
              schema:
                type: string
                example: Apache/2.4.38 (Debian)
            content-encoding:
              schema:
                type: string
                example: gzip
            content-length:
              schema:
                type: string
                example: '1593'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Countries'
